<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Busca de GIFs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">GIFs para WhatsApp</h1>
        <form method="post" class="form-inline justify-content-center mb-4">
            <input type="text" name="search" class="form-control mr-2" placeholder="Digite um termo (ex: gato, memes)" required>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <div class="row">
            {% for gif in gifs %}
                <div class="col-md-4 mb-4 text-center">
                    <img src="{{ gif }}" class="img-fluid mb-2" alt="GIF">
                    <br>
                    <a href="https://wa.me/?text={{ gif }}" target="_blank" class="btn btn-success">Enviar pelo WhatsApp</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
